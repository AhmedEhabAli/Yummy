<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yummy</title>
    <link
      rel="shortcut icon"
      href="./img/imgi_1_logo.png"
      type="image/x-icon"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="loading d-none">
      <span class="loader"></span>
    </div>

    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="side-nav d-flex position-fixed top-0 min-vh-100">
        <div class="side-nav-inner text-white min-vh-100">
          <div
            class="d-flex flex-column justify-content-between min-vh-100 bg-black"
          >
            <ul
              class="mb-0 overflow-hidden position-relative p-3 list-unstyled nonee justify-content-between"
            >
              <li class="py-2 mb-2 content-section">
                <span id="nSearch" class="animation animaD fs-5" style="--i: 1"
                  >Search</span
                >
              </li>
              <li class="py-2 mb-2 content-section">
                <span
                  id="nCategorie"
                  class="animation animaD fs-5"
                  style="--i: 2"
                  >Categories</span
                >
              </li>
              <li class="py-2 mb-2 content-section">
                <span id="nArea" class="animation animaD fs-5" style="--i: 3"
                  >Area</span
                >
              </li>
              <li class="py-2 mb-2 content-section">
                <span
                  id="nIngredients"
                  class="animation animaD fs-5"
                  style="--i: 4"
                  >Ingredients</span
                >
              </li>
              <li class="py-2 mb-2 content-section">
                <span id="nContact" class="animation animaD fs-5" style="--i: 5"
                  >Contact us</span
                >
              </li>
            </ul>
            <div class="nav-footer p-3 nonee">
              <div class="icons">
                <a href="#" target="_blank" class="text-white"
                  ><i class="fa-brands fa-facebook me-1"></i
                ></a>
                <a href="#" target="_blank" class="text-white"
                  ><i class="fa-brands fa-x-twitter me-1"></i
                ></a>
                <a href="#" target="_blank" class="text-white"
                  ><i class="fa-solid fa-globe"></i
                ></a>
              </div>
              <div class="footer">
                <p>Copyright Â© 2019 All Rights <br />Reserved.</p>
              </div>
            </div>
          </div>
        </div>
        <div
          class="nav-header d-flex flex-column justify-content-between bg-white py-4 px-2 text-black"
        >
          <img id="menuLogo" src="./img/imgi_1_logo.png" alt="logo" />
          <div id="menuIcon" class="text-center fs-5">
            <i id="openIcon" class="fa-solid fa-bars fa-2x"></i>
          </div>
          <div id="contactIcon" class="text-center fs-5 d-flex flex-column">
            <i class="fa-solid fa-globe mb-2"></i>
            <i class="fa-solid fa-share-nodes"></i>
          </div>
        </div>
      </div>
    </nav>

    <section
      class="detailsMail d-none position-fixed top-0 start-0 w-100 h-100 bg-black pt-5"
    >
      <div class="container">
        <div id="mailList" class="row"></div>
      </div>
    </section>

    <section id="search" class="d-none my-3 z-search">
      <div class="container w-75">
        <div class="row">
          <div class="col-md-6">
            <input
              type="text"
              class="form-control bg-transparent text-white"
              placeholder="Search By Name"
              id="searchBy"
            />
          </div>
          <div class="col-md-6">
            <input
              type="text"
              class="form-control bg-transparent text-white"
              placeholder="Search By First Letter"
              maxlength="1"
              id="firstLetter"
            />
          </div>
        </div>
      </div>
    </section>

    <section class="mt-5">
      <div class="container">
        <div id="meals" class="row g-4"></div>
        <div id="categorie" class="row g-4 d-none"></div>
        <div id="area" class="row g-4 d-none"></div>
        <div id="ingredients" class="row g-4 d-none"></div>
      </div>
    </section>

    <section id="contact" class="d-none">
      <div class="container">
        <div
          id="rowData"
          class="row justify-content-center align-content-center vh-100"
        ></div>
      </div>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
